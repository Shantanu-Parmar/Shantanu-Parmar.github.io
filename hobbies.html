<div id="main">
    <section id="hobbies">
        <h2>Hobbies</h2>
        <div class="photo-grid" id="photoGrid"></div>
        <script>
            const photoGrid = document.getElementById("photoGrid");
            const images = [
                "https://raw.githubusercontent.com/Shantanu909/Shantanu.Parmar/ee06c9f7f8e47e0226b9630fc891d20bbb6f1076/images/Hobbies/IMG-20241207-WA0007.jpg",
                "https://raw.githubusercontent.com/Shantanu909/Shantanu.Parmar/ee06c9f7f8e47e0226b9630fc891d20bbb6f1076/images/Hobbies/IMG-20250115-WA0001.jpg",
                "https://raw.githubusercontent.com/Shantanu909/Shantanu.Parmar/ee06c9f7f8e47e0226b9630fc891d20bbb6f1076/images/Hobbies/IMG-20250201-WA0099.jpg",
                "https://raw.githubusercontent.com/Shantanu909/Shantanu.Parmar/ee06c9f7f8e47e0226b9630fc891d20bbb6f1076/images/Hobbies/IMG-20250201-WA0101.jpg",
                "https://raw.githubusercontent.com/Shantanu909/Shantanu.Parmar/ee06c9f7f8e47e0226b9630fc891d20bbb6f1076/images/Hobbies/IMG-20250201-WA0102.jpg",
                "https://raw.githubusercontent.com/Shantanu909/Shantanu.Parmar/ee06c9f7f8e47e0226b9630fc891d20bbb6f1076/images/Hobbies/IMG-20250201-WA0103.jpg"
            ];
            const gridSize = 6;
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            function populateGrid() {
                photoGrid.innerHTML = "";
                const selectedImages = images.slice(0, gridSize);
                selectedImages.forEach((imgSrc) => {
                    const img = document.createElement("img");
                    img.src = imgSrc;
                    img.alt = "Hobby Photo";
                    img.className = "photo-item";
                    photoGrid.appendChild(img);
                });
            }
            shuffleArray(images);
            populateGrid();
            setInterval(() => {
                shuffleArray(images);
                populateGrid();
            }, 5000);
        </script>
        <style>
            .photo-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .photo-item {
                width: 100%;
                height: 100px;
                object-fit: cover;
                border-radius: 4px;
            }
        </style>
    </section>
</div>
