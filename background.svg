<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000" opacity="0.15">
    <g stroke="#000000" stroke-width="3" fill="none">
        <!-- Telescope -->
        <path d="M150,150 l20,-20 l40,40 l-20,20 z m30,-10 l60,-60"/>
        <!-- Moon with Craters -->
        <circle cx="400" cy="800" r="15" fill="none"/>
        <circle cx="410" cy="805" r="3" fill="#000000"/>
        <circle cx="395" cy="790" r="2" fill="#000000"/>
        <circle cx="405" cy="815" r="4" fill="#000000"/>
        <!-- Saturn -->
        <ellipse cx="700" cy="400" rx="10" ry="6" fill="none"/>
        <path d="M690,400 a20,10 0 0,0 20,0"/>
        <!-- Meteorites -->
        <path d="M100,100 l-20,-10 l-5,15 l20,10 z m-30,-15 l-50,-25" fill="#000000"/>
        <path d="M800,200 l-15,-8 l-4,12 l15,8 z m-25,-12 l-40,-20" fill="#000000"/>
        <!-- Black Hole with Accretion Disk -->
        <circle cx="600" cy="600" r="8" fill="#000000"/>
        <ellipse cx="600" cy="600" rx="20" ry="10" stroke-opacity="0.5"/>
        <ellipse cx="600" cy="600" rx="25" ry="12" stroke-opacity="0.3"/>
        <!-- Comets -->
        <circle cx="300" cy="300" r="4" fill="#000000"/>
        <path d="M300,300 Q280,320 260,340"/>
        <circle cx="900" cy="900" r="3" fill="#000000"/>
        <path d="M900,900 Q880,920 860,940"/>
        <!-- Pulsars with Clouds -->
        <circle cx="200" cy="700" r="5" fill="#000000"/>
        <path d="M200,700 l20,0 m-40,0 l-20,0 m20,0 l0,20 m0,-40 l0,-20"/><!-- Pulsar beams -->
        <path d="M180,690 Q190,680 200,690 Q210,700 220,690" fill="none" stroke-opacity="0.2"/><!-- Cloud -->
        <!-- Nebulae -->
        <path d="M500,200 Q520,180 540,200 Q560,220 540,240 Q520,260 500,240 Q480,220 500,200" fill="#000000" fill-opacity="0.1"/>
        <path d="M800,700 Q820,680 840,700 Q860,720 840,740 Q820,760 800,740 Q780,720 800,700" fill="#000000" fill-opacity="0.1"/>
    </g>
</svg>
